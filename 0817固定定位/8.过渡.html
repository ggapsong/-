<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height:100px;
            border:1px solid #0c5460;
            background: #0c5460;
            opacity: 0;
            transition: 0.5s;
        }
        .box:hover{
            margin-left: 50px;
            opacity: 1;
            background: #f1b0b7;
            width: 300px;
        }
    </style>
</head>
<body>

<div class="box"></div>

<!--
transition  过渡；接收一个时间，以秒为单位
-->

</body>
</html>
