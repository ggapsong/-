<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:30px;
            background: #0c5460;
            /*transition:all 0.5s;*/
            transition-property:width,height;
            transition-duration:2s;
            transition-timing-function:cubic-bezier(.12,1.4,.64,1.85);
        }
        .box2{
            width:100px;
            height:30px;
            background: #0c5460;
            /*transition:all 0.5s;*/
            transition-property:width,height;
            transition-duration:2s;
        }
        .content{
            width:700px;
            height:100px;
            border:1px solid #0c5460;
        }
        .content:hover .box,.content:hover .box2{
            width:500px;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="box"></div>
    <div class="box2"></div>
</div>




</body>
</html>
