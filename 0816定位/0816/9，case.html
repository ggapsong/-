<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:300px;
            height:400px;
            border:5px solid #0c5460;
            position: relative;
        }
        .box img{
            width:100%;
            height: 100%;
        }
        .box span{
            position: absolute;
            width:100%;
            height: 30px;
            line-height: 30px;
            background: rgba(255,255,255,0.6);
            bottom:0;
        }
        .box i{
            position: absolute;
            width:15px;
            height:15px;
            background: url("img/add.png") no-repeat;
            top:0;
            right:0;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="img/58.jpg">
    <span>小兔子</span>
    <i></i>
</div>

<!--
    定位偏移量：
        top
        right
        bottom
        left
-->

</body>
</html>
