<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	.box {
		border: 2px solid #000;
		zoom: 1;
	}
	.div {
		width: 100px;
		height: 100px;
		background: red;
		margin: 50px;
	}
	/*
		在IE6下，父级有边框的话，可能会造成子元素的margin失效
		解决办法:触发haslayout;
	*/
</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
	</div>
</body>
</html>
