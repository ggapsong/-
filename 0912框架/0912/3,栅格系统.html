<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .box{
            height:30px;
            background: #8dd5f4;
            border:1px solid #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-1 box"></div>
        <div class="col-xs-1 box"></div>
        <div class="col-xs-1 box"></div>
    </div>
</div>

<!--
    .col-lg-1  指定这一列在什么状态下占用多少分
        col column
        lg 一个状态
        1  份数

        当我们指定一个较小状态的时候，比这个状态打的状态也会生效

        lg   只能在lg状态下生效
        md   能在md 以及lg状态下生效
        sm   sm、md、lg都能生效
        xs   所有状态下都生效
-->

</body>
</html>
