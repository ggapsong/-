<body>
<!-- 
    正则表达式: 规则表达式
-->
<script>
/*
match()
	作用
		检索指定字符串或正则表达式匹配到的字符串
	语法
		Array|Null string.match(string|regexObj)
	参数
		string|regexObj
		字符串或正则表达式
	返回值
		返回数组---把匹配到的字符串放在数组中
		没有检索到返回null
知识点
	参数为regexObj时
		带有g，全局匹配，返回的是匹配到的字符串组成的数组
		不带g，匹配一个字符串，并且数组会有index和input属性
*/    
(function(){
    let reg = /abc/ig;
    let str = `10a01ABc\f2Abc3456sabcd`;
    console.log(str.match(reg));
})();
/*
    不加全局匹配:
        返回值数组： 
            数组中的第0位：
                符合规则的字符串
            数组的index属性，字符串出现的位置
            input : 完整字符串  
        带有g，全局匹配，返回的是匹配到的字符串组成的数组      
*/
</script>
</body>
</html>
