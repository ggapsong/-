<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:500px;
            height:200px;
            border:1px solid #0c5460;
        }

        .item1{
            width:100px;
            height:100px;
            background: #f0a238;
            position: absolute;
            top:-30px;
        }
        .item2{
            width: 130px;
            height:100px;
            background: #8dd5f4;
            position: relative;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item2">2</div>
    <div class="item1">1</div>
</div>


<!--
    绝对定位元素的层级和相对定位元素的层级是一样的（后者覆盖前者）
-->

</body>
</html>
