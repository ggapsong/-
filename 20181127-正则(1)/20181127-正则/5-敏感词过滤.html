<body>
<!-- 
    正则表达式: 规则表达式
-->
<script>
/*
replace()
	作用
		用来替换字符串中的某些符合规则的字符
	语法
		String string.replace(string|regexObj,string|function)
	参数
		第一个参数：字符串或正则表达式
		第二个参数：字符串或函数
	返回值
		替换后新字符串
注意事项
	第二个参数为函数，必须要有返回值，否则替换后的内容为undefined
*/    
(function(){
    let reg = /妙味课堂|miaov|妙味/ig;
    // | 或者
    let str = `妙味科技下有一个分支机构叫做妙味课堂。它有一个品牌叫做miaov`;
    console.log(str.replace(reg,function(a0){
        // a0: 匹配到的字符串
        // a1: 字符串的index
        // a2: 完整字符串
        return "*".repeat(a0.length);
    }));
})();
</script>
</body>
</html>
