<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .option{
            width:300px;
            border-bottom:1px solid #1b6d85;
        }
        .content{
            width:300px;
            height:200px;
            border:1px solid #1b6d85;
        }
        .main{
            width:100%;
            height:100%;
            background: #8dd5f4;
            font:40px/200px '微软雅黑';
            text-align: center;
            display: none;
        }
        .main:target{
            display: block;
        }
    </style>
</head>
<body>

<div class="option">
    <a href="#item1">选项一</a>
    <a href="#item2">选项二</a>
    <a href="#item3">选项三</a>
</div>
<div class="content">
    <div class="main" id="item1">First</div>
    <div class="main" id="item2">Second</div>
    <div class="main" id="item3">Third</div>
</div>

</body>
</html>
