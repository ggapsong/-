<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        .red{
            width:50px;
            height: 200px;
            border:1px solid #f00;
        }
        .height{
            height:10px;
        }
    </style>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th colspan="2">这是表头</th>
            <th class="red">这是表头</th>
            <th>这是表头</th>
            <th>这是表头</th>
            <th>这是表头</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
        </tr>
        <tr>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td colspan="2">这里是一个单元格</td>
        </tr>
        <tr class="height"></tr>
        <tr>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
            <td>这里是一个单元格</td>
        </tr>
    </tbody>
</table>

<!--
table 表格
thead 表格头
tbody 表格主体
tr 表格行
th 元素定义表头
td 元素定义表格单元


table{border-collapse:collapse;} 单元格间隙合并
th,td{padding:0;}重置单元格默认填充

当去改变某一个单元格的宽度的时候，影响的是一整列
改变高度，影响的是一整行


-->

</body>
</html>
