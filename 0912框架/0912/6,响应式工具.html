<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .box{
            height:30px;
            background: #8dd5f4;
            border:1px solid #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-1 box visible-xs-block">1</div>
        <div class="col-xs-1 box hidden-sm">2</div>
        <div class="col-xs-1 box">3</div>
        <div class="col-xs-1 box">4</div>
        <div class="col-xs-1 box">5</div>
    </div>
</div>

<!--
    visible  可以见的
    xs  状态
    block  怎么显示

    visible-xs-block（其他状态下隐藏不可见）
        指定当前列在什么状态（唯一的）下以什么样的形式显示
    hidden-*
        lg、md、sm、xs
        指定当前列在什么状态（唯一的）下隐藏

-->

</body>
</html>
