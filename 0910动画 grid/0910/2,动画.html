<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background: #0c5460;
            animation-name:move;
            animation-duration:1s;
            animation-timing-function:linear;
            animation-iteration-count:infinite;
        }
        .box:hover{
            animation-play-state:paused;
        }


        @keyframes move {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
