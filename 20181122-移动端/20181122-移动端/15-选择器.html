        html {

        body {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #wrap {
            position: absolute;
            top: 20%;
            border: 1px solid #000;
            box-sizing: border-box;
            width: 100%;
            height: 5rem;
            overflow: hidden;
            perspective: 2rem;
        }
        .list {
            margin-top: 2rem;
            transform-style: preserve-3d;
        }
        #list li {
            font: .4rem/1rem "宋体";
            text-align: center;
        }
    </style>
</head>
<body>  
<div id="wrap">
    <ul id="list" class="list">
        
    </ul>
</div>  
<script>
(function(){
    let list = document.querySelector("#list");
    let inner = "";
    for(let i = 0; i < 20; i++){
        inner += '<li class="list-item">这是第'+i+'个li</li>';
    }
    list.innerHTML = inner;
})();
