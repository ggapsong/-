<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            min-width: 1100px;
        }
        ul{
            margin:0;
            padding:0;
            list-style: none;
        }
        hr{
            margin:0;
            height:3px;
            background: #999;
        }
        .wrap{
            width: 1000px;
            margin:0 auto;
        }
        .header{
            height:129px;
            background: #ffaaaa;
        }
        .nav{
            height:31px;
            border-top:1px solid #0c5460;
            border-bottom:1px solid #0c5460;
        }
        .nav .navContent{
            height: 100%;
            background: #ffdcaa;
            text-align: right;
        }
        .nav .navContent li{
            display: inline-block;
            padding-left: 80px;
            line-height:31px;
        }
        .banner{
            height:478px;
            background: #8dd5f4;
        }
        .content{
            height:254px;
            background: #f1b0b7;
        }
        .footer{
            height:122px;
            background: url("img/footer.png") no-repeat center;
        }
    </style>
</head>
<body>

<hr>
<header class="header wrap"></header>
<div class="nav">
    <ul class="navContent wrap">
        <li>项目招商</li>
        <li>联系我们</li>
    </ul>
</div>
<div class="banner"></div>

<div class="content wrap"></div>

<div class="footer"></div>

</body>
</html>
