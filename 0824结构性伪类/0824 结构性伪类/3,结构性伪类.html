<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        h3:nth-child(3n-1){
            background: #8dd5f4;
        }
        /*div:nth-child(5){*/
            /*background: #8dd5f4;*/
        /*}*/
    </style>
</head>
<body>

<div class="box">
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>
    <h3>4</h3>
    <!--<div>div 5</div>-->
    <h3>5</h3>
    <h3>6</h3>
    <h3>7</h3>
    <h3>8</h3>
</div>


<!--
    li:nth-child(4){}
    E:nth-child(n)  表示E的父元素中的第n个子元素  第n个子元素必须是E
    E:nth-child(odd){background:red}/*匹配奇数行*/
    E:nth-child(even){background:red}/*匹配偶数行*/
    E:nth-child(2n){background:red}
    E:nth-last-child(n){}  表示E的父元素中的第n个子元素  第n个子元素必须是E (从后往前计算)

-->

</body>
</html>
