<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            border: 2px solid #1b6d85;
        }
        .item1{
            width:100px;
            height: 100px;
            float: left;
            background: #8dd5f4;
        }
        .item2{
            width:100px;
            height: 100px;
            float: right;
            background: #f0a238;
            /*clear: left;*/
        }
        p{
            margin:0;
            height:2px;
            background: #f00283 ;
            clear: left;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item1"></div>
    <div class="item2"></div>
    <p></p>
</div>

<!--
    清浮动：
        清除浮动造成的影响（父级高度塌陷）
-->

</body>
</html>
