<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clear:after{
            content: '';
            display: block;
            clear: both;
        }
        .list{
            margin:0;
            padding:0;
            list-style: none;
            padding-right: 50px;
            border-bottom: 1px solid #000;
        }
        .list li{
            padding:0 15px;
            border:1px solid blue;
            border-bottom:  1px solid transparent;
            margin-bottom:-1px;
            font: 14px/39px "宋体";
            float: left;
            margin-right: -1px;
        }
        .list li:hover{
            border-color: #000;
            border-bottom: 1px solid #fff;
            position: relative;
        }
    </style>
</head>
<body>

<ul class="list clear">
    <li>首页</li>
    <li>欢迎</li>
    <li>课程</li>
    <li>关于我们</li>
    <li>视频</li>
</ul>

</body>
</html>
