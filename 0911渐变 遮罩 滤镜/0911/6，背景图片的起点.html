<html lang="en">
<head>

        .box{
            width:200px;
            height:200px;
            border:20px dotted #0c5460;
            padding:10px;
            background: url("img/1.png") no-repeat;
            background-origin: content-box;
            background-clip:content-box;
        }
    </style>
</head>
<body>

<div class="box">

</div>

<!--
    背景图片的默认起点：padding区域的左上角
    background-origin   :
        border-box  以边框区域的左上角开始显示背景图片
        padding-box 默认值：以padding区域的左上角开始显示背景图片
        content-box 以content区域的左上角开始显示背景图片
-->
