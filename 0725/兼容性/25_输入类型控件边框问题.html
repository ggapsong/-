<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
.box {
	width: 302px;
	height: 30px;
}	
.box input {
	width: 300px;
	height: 28px;
	padding: 0;
	border: none;
	background: #fff;
}
/*
	在IE6,输入类型表单控件border:none;无效
	解决办法:
			1. border:0;
			2. 重置input的背景
*/
</style>
</head>
<body>
<!--
输入类型
	input type = "text"
	input type = "password"
	textarea
-->	
<div class="box">
	<input type="text">
</div>
</body>
</html>
