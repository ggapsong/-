<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">
    <div class="leftMenu fl">
        <div class="userInfo">
            <div class="header">
                <img src="img/head.png">
            </div>
            <div class="userName">
                <span>MIRANDA</span>
                <img src="images/user_13.png">
            </div>
            <div class="time">注册时间：2015-12-15</div>
        </div>
        <dl class="list">
            <dt class="data">个人资料</dt>
            <dd>基本资料</dd>
            <dd>修改密码</dd>
            <dd>个人信息</dd>
            <dd>绑定账号</dd>
        </dl>
        <dl class="list">

            <dd>基本资料</dd>
            <dd>修改密码</dd>
            <dd>个人信息</dd>
            <dd>绑定账号</dd>
        </dl>
        <dl class="list last">
            <dt class="safe">安全设置</dt>
            <dd>基本资料</dd>
            <dd>修改密码</dd>
        </dl>
    </div>
    <div class="rightContent fr">
        <div class="title">
            <div class="titleLeft notice">通知公告</div>
        </div>
        <div class="noticeParent">
            <div class="noticeBox">
                <div class="main">asdo</div>
            </div>
        </div>

        <div class="title">
            <div class="titleLeft business">代办事务</div>
            <div class="btn"><strong>+</strong> 添加新事物</div>
        </div>
        <dl class="listBox">
            <dt>
                <span class="busName">事务</span>
                <span class="date">日期</span>
                <span class="func">操作</span>
            </dt>
            <dd>
                <span class="busName">东航官网系统维护通知</span>
                <span class="date">2018-08-16</span>
                <span class="func">
                    <img src="images/user_16.png">
                    <img src="images/user_17.png">
                </span>
            </dd>
            <dd>
                <span class="busName">东航官网系统维护通知</span>
                <span class="date">2018-08-16</span>
                <span class="func">
                    <img src="images/user_16.png">
                    <img src="images/user_17.png">
                </span>
            </dd>
            <dd>
                <span class="busName">东航官网系统维护通知</span>
                <span class="date">2018-08-16</span>
                <span class="func">
                    <img src="images/user_16.png">
                    <img src="images/user_17.png">
                </span>
            </dd>
        </dl>
    </div>
</div>

</html>
