<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:50px;
            height:50px;
            background: #1b6d85;
            transition: 1s;
        }
        .box:hover{
            transform: translateX(200px) rotate(45deg);
        }
    </style>
</head>


<!--
    transform  里面的函数先写后计算（先计算写在后面的函数）
        先写位移，后写旋转
-->
<div class="box"></div>

</body>
</html>
