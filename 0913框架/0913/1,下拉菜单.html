<!--
    dropdown
        button  按钮身上必须带上自定义属性标识符，才能有js效果
        list

    iconFont使用步骤
        先去http://www.iconfont.cn/home/index 找图标，找到之后，把想要的图标添加购物车
        把所有的图标找齐之后，点击购物车添加至项目
        然后去到项目中直接点击下载至本地

        把文件中的字体文件以及css文件复制到你自己的项目中
        把css文件中的font-face路径修改好
        在页面中引入css
        回到下载的文件里打开demo_fontclass.html文件。找到想要的图标的class名称，然后在自己的页面中引用就可以了
        注意所有的图标都必须引入基类 iconfont
-->
