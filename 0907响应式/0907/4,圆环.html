<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height:100%;
        }
        body{
            margin:0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective:1000px;
        }
        .box{
            width: 100px;
            height:100px;
            background: #0c5460;
            position: relative;
            transform-style:preserve-3d;
            transition: 0.5s;
        }
        .box:hover{
            transform: rotateX(80deg);
        }
        .item{
            position: absolute;
            top:0;
            left: 0;
            width:100px;
            height:100px;
            background: #f1b0b7;
            opacity: 0.8;
            font:40px/100px '微软雅黑';
            color: #fff;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
</div>

<script>
    var item = document.querySelectorAll('.item');


    //r=300;
    //

    var r = 300;
    var angle = 360/item.length;

    function calc(a){
        var positionX = r*Math.cos((angle*a) * (Math.PI/180));
        var positionY = r*Math.sin((angle*a) * (Math.PI/180));
        item[a].style.transform = 'translate3d('+ positionX +'px,0px,'+ positionY +'px) rotateY('+ (90-angle*a) +'deg) ';
        a++;
        if(a<item.length){
            calc(a);
        }
    }
    calc(0);
</script>

</body>
</html>
