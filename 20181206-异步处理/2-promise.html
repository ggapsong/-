<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>  
    new Promise(function(resolve,reject){
        setTimeout(function(){
            //resolve(123);// 参数会传给 then 执行成功函数
            reject(456);
        },2000);
    })
    .then((data)=>{
        // data 是 resolve 传递过来的参数
        console.log("异步执行成功",data);
    },(err)=>{
        console.log("异步执行失败",err);
    });
</script>    
</body>
</html>
