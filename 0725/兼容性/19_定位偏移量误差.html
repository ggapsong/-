<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	.box {
		width: 300px;
		height: 300px;
		border: 1px solid #000;
		position: relative;
	}
	.item {
		position: absolute;
		right: 0px;
		bottom: 0px;
		width: 100px;
		height: 100px;
		overflow: hidden;
		background-color: red;
	}
	/*
		在IE6下，父级的宽高是奇数的话，元素的right值和
		bottom值会有1px的偏差.
		解决办法: 父级最好为偶数;
	*/
</style>
</head>
<body>
<div class="box">
	<span class="item"></span>	
</div>	
</body>
</html>
