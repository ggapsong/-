<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height:2000px;
        }
        .box{
            width:100px;
            height: 100px;
            background: #0c5460;
            position: fixed;
            right:10px;
            bottom:50px;
        }
        .item{
            width:100px;
            height:100px;
            background: #f0a238;
            position: absolute;
            right:10px;
            bottom:50px;
        }
    </style>
</head>
<body>

<div id="top">顶部</div>

<div class="item"></div>
<a href="#top" class="box"></a>


</body>
</html>
