<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	.box {
		width: 300px;
		height: 300px;
		border: 1px solid #000;
		overflow: auto;
		position: relative;
	}
	.content {
		width: 200px;
		height: 400px;
		background: red;
		position: relative;
	}
	.content span {
		position: absolute;
		right: -30px;
		top: 60px;
		width: 30px;
		height: 60px;
		background: yellow;
	}
/*
	在IE6，7下，子元素有相对定位的话，父级的overflow包不住它

	解决办法: 给父级也加相对定位;
*/
</style>
</head>
<body>
<div class="box">
	<div class="content">
		<span></span>
	</div>
</div>
</body>
</html>
