<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            border: 2px solid #1b6d85;
        }
        .box:after{
            content: '';
            display: block;
            clear: both;
        }
        .item1{
            width:100px;
            height: 100px;
            float: left;
            background: #8dd5f4;
        }
        .item2{
            width:100px;
            height: 100px;
            float: right;
            background: #f0a238;
            /*clear: left;*/
        }
        p{
            margin:0;
            height:2px;
            background: #f00283 ;
            clear: left;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item1"></div>
    <div class="item2"></div>
</div>

<!--
    清浮动：
        清除浮动造成的影响（父级高度塌陷）

布局原则：
    1，先分行，再分列
    2，注意内容的相关性
    3，元素类型尽量不要混用
    4，浮动元素的同级元素都必须要浮动，父级要清浮动
-->

</body>
</html>
