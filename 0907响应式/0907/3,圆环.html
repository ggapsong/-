<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main1{
            /*border:1px solid #f0a238;*/
            width:60px;
            height:120px;
            overflow: hidden;
            float: left;
        }
        .main2{
            /*border:1px solid #f0a238;*/
            width:60px;
            height:120px;
            overflow: hidden;
            float: left;
            position: relative;
        }
        .content{
            height:120px;
            width:120px;
            /*border:1px solid #f0a238;*/
        }
        .content:hover .box{
            transform: rotate(-135deg);
            transition: 0.5s 0.5s linear;
        }
        .content:hover .box2{
            transform: rotate(45deg);
            transition: 0.5s linear;
        }
        .box{
            width:100px;
            height:100px;
            border:10px solid #00AEFF;
            border-radius: 50%;
            border-left-color:transparent;
            border-bottom-color: transparent;
            transform: rotate(-315deg);
            transition: 0.5s linear;
        }
        .box2{
            width:100px;
            height:100px;
            border:10px solid #00AEFF;
            border-radius: 50%;
            border-left-color:transparent;
            border-bottom-color: transparent;
            transform: rotate(-135deg);
            position: absolute;
            right:0;
            transition: 0.5s 0.5s linear;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="main1">
        <div class="box"></div>
    </div>
    <div class="main2">
        <div class="box2"></div>
    </div>
</div>

<!---->

</body>
</html>
