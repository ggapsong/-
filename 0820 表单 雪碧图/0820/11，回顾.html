    标记，标签，元素，盒子，节点   DOM节点

    border: 1px solid red;

    border-width
    border-style
    border-color

    border-top
    border-right
    border-bottom
    border-left

    background:
        color
        image
        repeat
        position
        att.....
        size

    background-clip  背景裁切
    background-origin改变背景图片的起始点
        border-box
        padding-box
        content-box

    雪碧图

    margin
        父子级之间的上下margin会传递
        兄弟级之间上下margin值会叠压

    padding
        加了padding之后，一定要想想要不要减元素的宽高


    元素的可视宽度：
        border + padding + width
    元素的占位宽度：
        border + padding + width + margin
            注意margin值可以是负值，也就代表了占位宽度可以为0

    元素的类行：
        块元素：
            独占一行
            支持所有css命令
            没有宽度的时候，撑满一整行

        内联元素：
            不支持宽高
            不支持上下margin
            只能由内容撑开宽度
            代码换行会被解析成一个空格
            后面可以继续跟同类型的元素

        内联块元素：
            让块元素横向排列
            让内联元素支持宽高
            默认由内容撑开宽度
            代码换行被解析


        浮动：
            清浮动：
                加高
                after伪类
                ：after{
                    content:'';
                    display:block;
                    clear:both;
                }

                BFC

         定位：
            position:
                relative  相对定位
                absolute  绝对定位
                fixed     固定定位


            定位

        表单：
            form
                action 数据提交的地址
                method 数据提交的方式

            input
                type
                    text
                    password
                        focus 伪类

                    radio
                    checkbox
                        checked属性，伪类
                        disabled属性，伪类

                    submit
                    reset
                    button

                    file
                    hidden

                name 数据的名称（字段）
                    如果要提交这个表单元素的数据，那么就必须写name值

                value  数据

             label标签  用来辅助表单元素

             select/option  组合标签
                默认选中的项：selected
