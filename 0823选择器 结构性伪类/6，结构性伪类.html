<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:first-child{
            background: #8dd5f4;
        }
        li:last-child{
            background: #8dd5f4;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>h1</h1>
    <h1>h1</h1>
    <p>p</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div>div</div>
</div>

E:first-child 表示E父元素中的第一个子节点，并且这个子节点必须是E
E:last-child 表示E父元素中的最后一个子节点并且这个子节点必须是E

</body>
</html>
