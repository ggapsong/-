<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #e1e1e1;
            margin:0;
        }
        .box{
            border:1px solid #1b6d85;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box .item{
            width:300px;
            height:300px;
            background: #fff;
            margin:20px 10px;
        }
        .nav{
            height:50px;
            background: #2d3439;
        }
        .nav .navMain{
            width:1180px;
            height: 100%;
            margin:0 auto;
            background: #f1b0b7;
            transition: 0.5s;
        }
        .navMain .menuBtn{
            display: none;
            width:50px;
            height:50px;
            float: left;
            margin-left: 30px;
            background: #f00283;
        }
        .navMain .logo{
            width:150px;
            height:100%;
            background: #1fb24e;
            float: left;
        }

        .navMain .list{
            float: left;
            height:100%;
            margin:0;
            padding:0;
            list-style: none;
            margin-left: 30px;
        }
        .navMain .list li{
            padding:0 20px;
            line-height:50px;
            color: #fff;
            border-right: 1px solid #0c0e0f;
            float: left;
        }
        .navMain .login{
            width:100px;
            height: 100%;
            background: #000;
            float: right;
            line-height:50px;
            color: #fff;
            text-align: center;
        }
        
        @media all and (max-width: 1200px) {
            .nav .navMain{
                width:900px;
            }
            .navMain .list{
                display: none;
            }
            .navMain .menuBtn{
                display: block;
            }
        }
        @media all and (max-width: 900px) {
            .nav .navMain{
                width:600px;
            }
            .navMain .list{
                display: none;
            }
            .navMain .menuBtn{
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="nav">
    <div class="navMain">
        <div class="logo"></div>
        <div class="menuBtn"></div>
        <ul class="list">
            <li>发现</li>
            <li>设计师</li>
            <li>企业设计师</li>
            <li>招聘</li>
        </ul>
        <div class="login">登录</div>
    </div>
</div>

<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</div>

</body>
</html>
