<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .blank{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-5">
        </div>
    </div>
</div>


<div class="form-group">
    <div class="input-group col-lg-5 blank">
        <span class="input-group-addon">用户名</span>
        <input type="text" class="form-control" placeholder="Username">
    </div>
    <div class="input-group col-lg-5 blank">
        <span class="input-group-addon">密码</span>
        <input type="text" class="form-control" placeholder="Username">
    </div>
    <button type="button" class="btn btn-primary">登录</button>
</div>


<div class="input-group input-group-sm col-lg-5">
    <input type="text" class="form-control" placeholder="请输入搜索关键词">
    <span class="input-group-btn"><button type="button" class="btn btn-danger">搜索</button></span>
</div>


<!--
    输入框组
	    - 布局
	    input-group	—— 基类(父级)
	    input-group-addon —— 文字类（多选框和单选框）
	    input-group-btn—— 按钮类（下拉菜单）
	    input-group-lg,sm  —— 控制大小

-->

</body>
</html>
