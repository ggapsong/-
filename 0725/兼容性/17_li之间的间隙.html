<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
.list {
	width: 200px;
	margin: 0;
	padding: 0;
	list-style: none;
}
.list li {
	height: 30px;
	border: 1px solid #000;
	line-height: 30px;
	float: left;
	/**vertical-align: top;*/
}
.list a {
	float: left;
}

.list span {
	float: right;
}
/*
	在IE6，7下li本身没有加浮动，但是li的内容都浮动,li下边就会有4个px的间隙。
	解决办法:
		1. 给li加浮动
		2. 给li加vertical-align: top;
*/
</style>
</head>
<body>
<ul class="list">
	<li>
		<a href="#">左侧</a>
	</li>
	<li>
		<a href="#">左侧</a>
	</li>
	<li>
		<a href="#">左侧</a>
	</li>
</ul>
</body>
</html>
