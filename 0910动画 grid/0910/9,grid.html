<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:800px;
            height:400px;
            border:2px solid #0c5460;
            display: grid;
            grid-template-columns:repeat(3,1fr);
            grid-template-rows:minmax(100px,auto) repeat(2,100px);
            grid-gap:10px 20px;
        }
        .item{
            background: #8dd5f4;
            font:40px/80px '微软雅黑';
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

</body>
</html>
