<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width:0;
            height:0;
            border-width:0 10px 30px;
            border-style:solid;
            border-color: transparent transparent #8dd5f4;
            position: absolute;
            left: 100px;
            top:100px;
            transform-origin: center bottom;
        }
        .item:nth-child(1){
            transform: rotate(72deg);
        }
        .item:nth-child(2){
            transform: rotate(144deg);
        }
        .item:nth-child(3){
            transform: rotate(216deg);
        }
        .item:nth-child(4){
            transform: rotate(288deg);
        }
    </style>
</head>
<body>

<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>

</body>
</html>
