<script>
/*
QQ号码规则
1. 全是数字
2. 不能以0开头
3. 数字的个数  5 - 12
*/    
let reg = /^[1-9]\d{4,11}$/;
console.log(reg.test('10000'));
/*
    第0位 [1-9]
    后边 4到11位数字
*/
