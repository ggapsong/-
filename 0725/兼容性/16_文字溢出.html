<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
.box {
	width: 400px;
}
.left {
	float: left;
	width:397px;
	height: 10px;
	background: #31708f;
}
.right {
	float: right;
	width: 398px;
}
/*
	在IE6下，子集元素的宽度，和父级宽度相差 小于3px，
	并且两个浮动元素之间有注释或者内嵌元素，元素内容会被复制

	解决办法：可以用div把注释或者内嵌元素包起来	
*/
</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">&darr;这是多出来的一只猪</div>
	</div>
</body>
</html>
