<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin:200px;
        }
        img{
            -webkit-box-reflect:below 0 -webkit-linear-gradient(transparent 60%,#fff);}
    </style>
</head>
<body>


<div class="box">
    <img src="img/QJ6317366408.jpg">
</div>

<!--
     -webkit-box-reflect
        第一个参数：倒影的方向
            below 倒影在下面
            above 倒影在上面
            left  倒影在左边
            right 倒影在右边

        第二个参数：倒影和元素之间的间距
            10px

        第三个参数：
            规定怎么渲染倒影
            -webkit-linear-gradient(transparent 60%,#fff);

-->

</body>
</html>
