<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	div, span {
		display: inline-block;
		width: 100px;
		height: 100px;
		background: red;
		border: 2px solid #000;
		color: #fff;
		*display:inline;
		*zoom:1;
	}
	/*
		在IE6，7下，不支持给块标签加inline-block;
		解决办法:
			在inline-block下，添加以下代码
			*display:inline;
			*zoom:1;

			* IE7 以及IE7一下的浏览器认识
			
		haslayout IE渲染引擎中的一个属性,用来调节元素的渲染模式,当我们把这个属性设置为true的话，这个元素就跟根据自身的内容大小或者父级的大小，来重新计算自己的宽高.
			触发hasLayout的样式：
				* display: inline-block
				* height: (任何值除了auto)
				* float: (left 或 right)
				* position: absolute
				* width: (任何值除了auto)
				* zoom: (除 normal 外任意值)


	*/
</style>
</head>
<body>
<div>div</div>
<div>div</div>
<span>span</span>
<span>span</span>
</body>
</html>
