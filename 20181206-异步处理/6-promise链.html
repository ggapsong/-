<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>  
    new Promise(function(resolve,reject){
        setTimeout(function(){
            reject();
        },2000);
    })
    .then(()=>{
        console.log(1);
    },()=>{
        console.log(2);
        return Promise.reject();
    }) 
    .then((e)=>{
       
        console.log(3);
    },(e)=>{
        console.log(4);
    });
</script>    
</body>
</html>
