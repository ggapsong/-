<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:300px;
            border:1px solid #8dd5f4;
            color: #f00;
        }
        .box:after{
            content: '';
            display: block;
            height: 10px;
            background: #f0a238;
        }
    </style>
</head>
<body>

<div class="box">
她的小说刚进行了重印，新封面非常抢眼。Her novels have just been reissued with eye-catching new covers.《柯林斯高阶英汉双解学习词典》
</div>


<!--
    :after{}它是往一个元素的后面追加一个虚拟的元素
-->

</body>
</html>
