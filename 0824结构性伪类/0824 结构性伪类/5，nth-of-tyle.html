<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box > div:nth-of-type(2){
            background: #1b6d85;
        }
    </style>
</head>
<body>

<section class="box">
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>
    <h3>4</h3>
    <h3>5</h3>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <header>
        <div>head1</div>
        <div>head2</div>
        <div>head3</div>
    </header>
</section>

<!--
    E:nth-of-type(n) 表示E的父元素中的第n个E元素
    E:nth-last-of-type(n) 表示E的父元素中的第n个E元素(从后往前计算)
-->

</body>
</html>
