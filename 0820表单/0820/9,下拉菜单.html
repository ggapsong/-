<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:140px;
            height: 40px;
            border:1px solid #0c5460;
        }
        .box:hover .list{
            display: block;
        }
        .showBox{
            font:14px/40px '微软雅黑';
            text-indent: 20px;
        }
        .list{
            margin:0;
            padding:0;
            list-style: none;
            border:1px solid #0c5460;
            display: none;
        }
        .list li{
            font:12px/30px '微软雅黑';
            border-bottom: 1px solid #0c5460;
        }
        .list li:hover{
            background: #bbb;
        }
    </style>
</head>
<body>

<select>
    <option>黑龙江</option>
    <option selected>吉林</option>
    <option>辽宁</option>
    <option>内蒙古</option>
    <option>河北</option>
    <option>山西</option>
    <option>陕西</option>
    <option>河南</option>
    <option>安徽</option>
    <option>山东</option>
    <option>江苏</option>
    <option>浙江</option>
    <option>江西</option>
    <option>湖建</option>
    <option>广东</option>
    <option>广西</option>
    <option>云南</option>
    <option>四川</option>
    <option>西藏</option>
    <option>新疆</option>
    <option>甘肃</option>
    <option>宁夏</option>
    <option>青海</option>
    <option>贵州</option>
    <option>湖北</option>
    <option>弗兰</option>
</select>

<div class="box">
    <div class="showBox">默认</div>
    <ul class="list">
        <li>内蒙古</li>
        <li>河北</li>
        <li>山西</li>
        <li>陕西</li>
        <li>河南</li>
        <li>安徽</li>
        <li>山东</li>
        <li>江苏</li>
        <li>浙江</li>
        <li>江西</li>
        <li>湖建</li>
        <li>广东</li>
        <li>广西</li>
        <li>云南</li>
        <li>四川</li>
    </ul>
</div>

</body>
</html>
