<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #box {
            width: 300px;
            height: 300px;
            font: 20px/30px "宋体";
            color: #fff;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
let box = document.querySelector("#box");
window.addEventListener("deviceorientation",function(e){
    let x = Math.round(e.beta); // x 轴旋转 -180 - 180
    let y = Math.round(e.gamma); // y 轴旋转 -90 - 90
    let z = Math.round(e.alpha); // z 轴旋转 0 - 360
    box.innerHTML = "x:" + x;
    box.innerHTML += "<br/>y:" + y;
    box.innerHTML += "<br/>z:" + z;
});
</script>    
</body>
</html>
