<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .box{
            width:100px;
            height:100px;
            /*background: #0c5460;*/
            position: relative;
            transform-style: preserve-3d;
            transition: 1s;
            transform:translateZ(900px);
        }
        .box:hover{
            transform: translateZ(1000px) rotateY(600deg);
        }
        .item{
            width:100px;
            height:100px;
            position: absolute;
            top: 0;
            left:0;
            background: #8dd5f4;
            font:40px/100px '微软雅黑';
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
</div>

<script>
    let item = document.querySelectorAll('.item');
    let r = 300;
    let angle = 360/item.length;
//    console.log(angle);

    let n = 0;
    calc();
    function calc(){
        let positionX = r * Math.cos((angle*n) * (Math.PI/180));
        let positionY = r * Math.sin((angle*n) * (Math.PI/180));
        item[n].style.transform = 'translate3d('+ positionX +'px,0px,'+ positionY +'px) rotateY('+ (90-(angle*n)) +'deg)';

        n++;
        if(n<item.length){
            calc();
        }
    }

</script>

</body>
</html>
