<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .btn-ly{
            background: #8dd5f4;
            color: #fff;
            outline: none !important;
        }
        .btn-ly:hover{
            color: #fff;
            background: #59aed3;
        }
        .btn-ly:active{
            box-shadow: inset 0 2px 6px 0 rgba(0,0,0,0.5);
            color: #fff;
            background: #59aed3;
        }
    </style>
</head>
<body>

<button class="btn btn-default">按钮</button>
<button class="btn btn-primary">按钮</button>
<button class="btn btn-success">按钮</button>
<button class="btn btn-info">按钮</button>
<button class="btn btn-warning">按钮</button>
<button class="btn btn-danger">按钮</button>
<br>
<button class="btn btn-default btn-lg">按钮</button>
<button class="btn btn-info">按钮</button>
<button class="btn btn-primary btn-sm">按钮</button>
<button class="btn btn-success btn-xs">按钮</button>

<button class="btn btn-danger active">按钮</button>
<button class="btn btn-warning disabled">按钮</button>
<button class="btn btn-ly">按钮</button>


<div class="btn-group">
    <button type="button" class="btn btn-default">Left</button>
    <button type="button" class="btn btn-info">Middle</button>
    <button type="button" class="btn btn-default">Right</button>
</div>

<div class="btn-group btn-group-justified">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Center</button>
    <button type="button" class="btn btn-primary">Right</button>
</div>

<p>&nbsp;</p>

<div class="btn-group-vertical">
    <a href="#" class="btn btn-default" role="button">Left</a>
    <a href="#" class="btn btn-default" role="button">Middle</a>
    <a href="#" class="btn btn-default" role="button">Right</a>
</div>

</body>
</html>
