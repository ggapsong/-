<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #0c0e0f;
        }
        .item{
            width:0;
            height:0;
            border-width:0 12px 30px;
            border-style:solid;
            border-color: transparent transparent #fff;
            position: absolute;
            left: 100px;
            top:100px;
            transform-origin: center top;
        }
        .item:nth-child(1){
            transform: rotate(45deg);
        }
        .item:nth-child(2){
            transform: rotate(90deg);
        }
        .item:nth-child(3){
            transform: rotate(135deg);
        }
        .item:nth-child(4){
            transform: rotate(180deg);
        }
        .item:nth-child(5){
            transform: rotate(225deg);
        }
        .item:nth-child(6){
            transform: rotate(270deg);
        }
        .item:nth-child(7){
            transform: rotate(315deg);
        }
        .item:nth-child(2n){
            border-color: transparent transparent #f00;
        }
    </style>
</head>
<body>

<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>

</body>
</html>
