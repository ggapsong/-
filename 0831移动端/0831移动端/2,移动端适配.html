调试移动端页面的时候，先在浏览器里面调试没问题了，然后再考虑放到手机里面去进行真机测试

    1, Hbuilder 
        1，首先保证手机和电脑处于同一个局域网里面
        2，用Hbuilder 打开你的移动端页面
        3，查看电脑的IP地址     
                在cmd（终端）里面输入：ipconfig

        4，把电脑上打开的那个页面的地址前面的IP地址替换成你本地的IP地址                       127.0.0.1  替换成  192.168.**.**;
                找到无限局域网下面的IPv4地址
                https://jingyan.baidu.com/article/b0b63dbf3fefd14a48307013.html

        5，把电脑的防火墙关掉
        6，把替换好的页面地址发送到手机，手机就可以访问这个页面了

    2，Xampp 集成本地虚拟服务器软件
        https://study.miaov.com/study/show/chapter/322



像素比：    
    屏幕用多少个小灯泡（发光二极管）去显示一个像素的内容
    苹果手机用2-4个发光二极管去显示一个像素的内容，那么这时候它的像素比就是2-4；

移动端页面其实就是根据不同设备屏幕的大小去调整我们页面的大小，以达到在每个手机上都能正常显示的目的
