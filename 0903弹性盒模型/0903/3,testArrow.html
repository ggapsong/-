<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 40px;
            background: #003077;
            position: relative;
        }
        .box:after{
            content: '';
            width: 30px;
            height: 20px;
            position:absolute;
            right: -20px;
            top: 10px;
            /* border-width: 20px 10px;
            border-style: solid;
            border-color: transparent transparent transparent #899; */
            /* box-shadow: 5px 0 5px 0 rgba(0,0,0,0.6); */
            background: #f00;
            transform: rotate(65deg) skew(45deg);
        }
    </style>
</head>
<body>
    
<div class="box"></div>

<!--

    三角形：两直角边的平方和等于斜边的平方

-->

</body>
</html>
