<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--

-->

<div class="box">
    <ul class="list">
        <li class="title">
            <span class="active">注册新账号</span>
            <span>免费邮箱升级</span>
        </li>
        <li>
            <div class="inputUp">
                <div class="star">*</div>
                <div class="inputBox">
                    <div class="icon">
                        <i class="iconfont icon-user"></i>
                    </div>
                    <input type="text" class="input" placeholder="请输入用户名">
                    <div class="select">
                        <span>@vip.163.com</span>
                        <i class="iconfont icon-arrowdown-copy"></i>
                    </div>
                </div>
                <div class="success">
                    <i class="iconfont icon-success2f"></i>
                </div>
            </div>
            <div class="inputDown">
                <i class="iconfont icon-zhuyi"></i>
                <span>用户名长度应为4~20个字符</span>
            </div>
        </li>
        <li>
            <div class="inputUp">
                <div class="star">*</div>
                <div class="inputBox">
                    <div class="icon">
                        <i class="iconfont icon-key"></i>
                    </div>
                    <input type="text" class="input" placeholder="请输入密码">
                </div>
                <div class="success">
                    <i class="iconfont icon-success2f"></i>
                </div>
            </div>
            <div class="inputDown">
                <i class="iconfont icon-zhuyi"></i>
                <span>密码过于简单，请尝试 “字母+数字” 组合</span>
            </div>
        </li>
        <li>
            <div class="inputUp">
                <div class="star">*</div>
                <div class="inputBox">
                    <div class="icon">
                        <i class="iconfont icon-tel"></i>
                    </div>
                    <input type="text" class="input" placeholder="请输入手机号">
                </div>
                <div class="success">
                    <i class="iconfont icon-success2f"></i>
                </div>
            </div>
            <div class="inputDown">
                <i class="iconfont icon-zhuyi"></i>
                <span>手机号码长度为11位</span>
            </div>
        </li>
        <li>
            <div class="inputUp">
                <div class="star">*</div>
                <div class="inputBox">
                    <div class="icon">
                        <i class="iconfont icon-eye"></i>
                    </div>
                    <input type="text" class="input" placeholder="请输入验证码">
                    <div class="getCode">获取验证码</div>
                </div>
                <div class="success">
                    <i class="iconfont icon-success2f"></i>
                </div>
            </div>
        </li>
        <li class="sex">
            <label>
                <input type="radio" name="sex">
                <i></i>
                <span>男</span>
            </label>
            <label>
                <input type="radio" name="sex">
                <i></i>
                <span>女</span>
            </label>
        </li>
        <li class="protocol">
            <label>
                <input type="checkbox" name="sex">
                <i></i>
                <span>我已阅读并接受"网易VIP邮箱服务条款"</span>
            </label>
        </li>
        <li class="line"></li>
    </ul>
</div>

</body>
</html>
