<body>
<!--
元字符

正则表达式中有特殊含义的字符
\ 传义符 传义符后面跟上一个字符，代表特殊的内容

\d 代表一个数字
\D 代表一个非数字
\s 一个空格
\S 非空格
\w 字母、数字、_
\W 非字母、数字、_
\b 单词边界
\B 非单词边界
^ 字符串开始
$ 字符串结尾
    新建文件夹
    新建文件夹(>=2)
-->  
<script>
let str = "miaoke";
console.log(/\b/.test(str));
</script> 
</body>
