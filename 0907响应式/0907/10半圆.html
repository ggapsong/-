<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:5px solid #8dd5f4;
            border-color:#8dd5f4 #8dd5f4 transparent transparent;
            border-radius:50%;
            transform: rotate(-135deg);
            position: absolute;
            right: 0;
            transition: 1s 1s linear;
        }
        .right{
            width:55px;
            height:110px;
            position: relative;
            overflow: hidden;
            float: left;
        }
        .bigbox:hover .box{
            transition: 1s linear;
            transform: rotate(45deg);
        }
        .left{
            width:55px;
            height:110px;
            position: relative;
            overflow: hidden;
            float: left;
        }
        .bigbox:hover .leftRang{
            transition: 1s 1s linear;
            transform: rotate(-135deg);
        }

        .leftRang{
            width:100px;
            height:100px;
            border:5px solid #8dd5f4;
            border-color:#8dd5f4 #8dd5f4 transparent transparent;
            border-radius:50%;
            transform: rotate(-315deg);
            position: absolute;
            left: 0;
            transition: 1s linear;
        }
    </style>
</head>
<body>

<div class="bigbox">
    <div class="left">
        <div class="leftRang"></div>
    </div>
    <div class="right">
        <div class="box"></div>
    </div>
</div>



</body>
</html>
